<H3>Module Pulled Interrupt </H3><P>
When a plug-in card transition occurs, the Module-Pulled NMI event occurs.  The handler updates various flags, and in some circumstances the handler invokes a warmstart, showing &quot;Card pulled in locked port&quot; on the screen.  <P>
