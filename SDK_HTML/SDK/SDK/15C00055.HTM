<TITLE>High Frequency Oscillator </TITLE></HEAD>
<BODY>
<H3>High Frequency Oscillator</H3>
The high frequency oscillator operates at 15.836775 MHz.  This frequency is divided by 2 to produce the square 7.92 MHz clock used to generate the HFO signal for the CPU and peripherals.  The high frequency oscillator is active in light sleep and in operating mode.<P>
