<TITLE>GPIO[7] (NOAC) Interrupt </TITLE></HEAD>

<H3>GPIO[7] (NOAC) Interrupt </H3><P>
This interrupt provides for detection of insertion or removal of the AC adaptor.  Its primary use is to trigger the start or stop of the battery recharging hardware.  <P>
