<H1>DOS Internal Commands </H1><P>
The DOS command processor launches through a stub which resides in fixed mapped ROM.  The stub copies the bulk of the command processor code into RAM to execute.  No customization was done to the command processor, so all internal commands are the DOS 5.0 versions.  <P>
