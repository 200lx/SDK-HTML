<H1>ROM DOS </H1><P>
The HP Palmtop uses the ROM option present in standard Microsoft DOS version 5.0.  The configuration chosen for the HP Palmtop runs the DOS device drivers and the DOS kernel from ROM.  The command processor has a stub in ROM, but the bulk of the command processor runs from RAM.  <P>
