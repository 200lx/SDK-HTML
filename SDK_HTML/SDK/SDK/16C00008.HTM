<TITLE>Wakeups </TITLE></HEAD>
<BODY>
<H3>Wakeups </H3><P>
If enabled, an interrupt source can cause a wakeup from light sleep or deep sleep.  In order to cause a wakeup, the wakeup source must be valid for 50us.  After a wakeup, the system will ignore shutdown attempts for 15us.  <P>
