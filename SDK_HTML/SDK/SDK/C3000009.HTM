<TITLE>XON/XOFF </TITLE></HEAD>
<BODY>
<H3>XON/XOFF </H3><P>
If the printer generates XON/XOFF handshaking as a means of controlling printing, it will be respected by the HP palmtop.  Other errors (out of paper, improper baud rate, parity etc.) will not be detected by the HP palmtop.  <P>
