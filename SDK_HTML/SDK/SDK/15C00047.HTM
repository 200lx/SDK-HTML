<H3>Wake Ups</H3>
If an enabled interrupt occurs while the system is in deep sleep or light sleep, it will wake up the CPU.  Wake ups are discussed in detail in the &quot;Power Management&quot; on <A HREF="16C00001.HTM">page 16-563</A>.  <P>
