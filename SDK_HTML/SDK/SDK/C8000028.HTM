<H3>GetErrorHandler </H3><P>
This function gets the current error handler.  <P>
<UL><LI>Syntax: PLHFUNC DISTANCE GetErrorHandler(void) </LI><P>
<LI>Parameters: None </LI><P>
<LI>Returns: Pointer to the error handler function currently in use.  </LI><P>
</UL><P>
