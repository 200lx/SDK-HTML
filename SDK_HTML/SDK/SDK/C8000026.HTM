<H3>GetDefaultFont </H3><P>
This function returns the current default font (see SetDefaultFont()).  The possible return values are FONT_SMALL, FONT_NORMAL, and FONT_LARGE.  <P>
<UL><LI>Syntax: UINT DISTANCE GetDefaultFont(void) </LI><P>
<LI>Parameters: None </LI><P>
<LI>Returns: Current default font value.  </LI><P>
</UL><P>
