<TITLE>AX = 4C01h: Return Selected Keyboard Type </TITLE></HEAD>
<BODY>
<H3>AX = 4C01h: Return Selected Keyboard Type </H3><P>
This function returns the selected keyboard type (value in KYBFLG).  <P>
<UL><LI>Input: AX = 4C01h </LI><P>
<LI>Output: AX = selected keyboard type (See AX=4C00h for list of keyboard codes) </LI><P>
<LI>Registers modified AX </LI><P>
</UL><P>
