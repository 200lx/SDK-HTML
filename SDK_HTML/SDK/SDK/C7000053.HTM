<H3>m_setdtm </H3>
This call sets the system time as represented by the DTM structure. 
<PRE><UL>
<LI>Syntax:      void far m_setdtm(DTM *dtmp) 
<LI>Parameters:  DTM *dtmp - Pointer to the DTM structure 
<LI>Returns:     None
