<TITLE>Software Shutdown Deep Sleep Entry </TITLE></HEAD>
<BODY>
<H3>Software Shutdown Deep Sleep Entry </H3><P>
The entry into deep sleep due to software shutdown is similar to that due to normal turn off.  However, normal wakeup is inhibited until a fresh set of batteries or the AC adaptor has been installed.  <P>
