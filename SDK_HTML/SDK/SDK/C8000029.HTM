<TITLE>GetFocus </TITLE></HEAD>
<BODY>
<H3>GetFocus </H3><P>
This function returns a pointer to the current window with focus.  <P>
<UL><LI>Syntax: PLHWINDOW DISTANCE GetFocus(void) </LI><P>
<LI>Parameters: None </LI><P>
<LI>Returns: Pointer to the current window with focus.  </LI><P>
</UL><P>
