<TITLE>AX = 4C11h: Return Language Type </TITLE></HEAD>
<BODY>
<H3>AX = 4C11h: Return Language Type </H3><P>
This function returns the selected language type (value of LANG).  <P>
<UL><LI>Input: AX = 4C11h </LI><P>
<LI>Output: AL = selected language type <BR>
     = 00h English      <BR>
     = 01h Non-English <P>
</UL>
<UL><LI>Registers modified: AX </LI><P>
</UL><P>
