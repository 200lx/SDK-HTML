<H3>m_get_class_tbl </H3>
This function allows complete access to the API2 dispatch tables by returning the address
of the class table.
<PRE><UL>
<LI><B>Syntax:</B>         void far * m_get_class_tbl()
<LI><B>Parameters:</B>     None
<LI><B>Returns:</B>        The address of the class table
</UL></PRE>
