<H3>m_get_TCB </H3>
This call returns a far pointer to the start of the task control block (TCB) array.  
<PRE><UL>
<LI>Syntax:      far *m_get_TCB(void) </LI>
<LI>Parameters:  None </LI>
<LI>Returns:     Far pointer to the start of the TCB array </LI>
</UL></PRE>
