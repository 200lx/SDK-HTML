<H3>Annunciators </H3><P>
Annunciators for Shift, Fn, and CAPS are provided.  The annunciators may be optionally located in the lower left corner of the display, lower right corner of the display, or disabled by a BIOS service.  The user can control the location of these annunciators by pressing [ON] [=].  <P>
