<TITLE>AH = 02h: Get Printer Status </TITLE></HEAD>
<BODY>
<H3>AH = 02h: Get Printer Status </H3><P>
This function returns the status of the specified serial printer port.  <P>
<UL><LI>Input: AH = 02h <BR>
DX = Port number (0 - 1) <P>
</UL>
<UL><LI>Output: AH = Status byte (see function AH =00h) </LI><P>
<LI>Error conditions: As indicated in AH </LI><P>
<LI>Registers modified: AH </LI><P>
</UL><P>
</BODY>
