<TITLE>GPIO[10] (ECHG) Interrupt </TITLE></HEAD>
<BODY>
<H3>GPIO[10] (ECHG) Interrupt </H3><P>
This GPIO line enables battery charging.  While charging it is interrupt enabled in order to service an overvoltage detection by the hardware.  This can occur as the result of attempts to charge alkaline batteries (or no batteries at all).  <P>
