<H3>SetErrorHandler </H3><P>
Sets Handler for Error.  NULL means &quot;use Standard Error Handler&quot;.  <P>
<UL><LI>Syntax: void DISTANCE SetErrorHandler(PLHFUNC Handler) </LI><P>
<LI>Parameters: PLHFUNC Handler Specific handler to be used.  </LI><P>
<LI>Returns: None </LI><P>
</UL><P>
