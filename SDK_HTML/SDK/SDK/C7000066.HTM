<H3>m_close </H3>
This call closes the file associated with <I>fp</I>.  
<PRE><UL>
<LI>Syntax:      int far m_close(FILE far *fp) </LI>
<LI>Parameters:  FILE far *fp Pointer to the file to be closed </LI>
<LI>Returns:     0 - if successful </LI>
             Any other value indicates an error condition. 
</UL></PRE>
