<TITLE>AH = 0Bh: Write Day Counter </TITLE></HEAD>
<BODY>
<H3>AH = 0Bh: Write Day Counter </H3><P>
This function writes CX into the day counter.  <P>
<UL><LI>Input: AH = 0Bh <BR>
CX = Value to write to the day counter <P>
</UL>
<UL><LI>Output: AH = 00h <BR>
Carry Clear <P>
</UL>
<UL><LI>Error conditions: None </LI><P>
<LI>Registers modified: AX, STATUS </LI><P>
</UL><P>
</BODY>
