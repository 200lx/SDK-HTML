<TITLE>DB_UndoStatus </TITLE></HEAD>
<BODY>
<H3>DB_UndoStatus </H3><P>
This function returns whether or not an Undo can be performed (so menu items can be grayed appropriately, etc.).  The function returns bit DB_US_UNDO set if an Undo is possible.  <P>
This function cannot return an error.  <P>
<UL><LI><Pre>Syntax:             int DB_UndoStatus(DBBLOCK *dblk);
</Pre></LI><P>
</UL><P>
</BODY>
</HTML>
