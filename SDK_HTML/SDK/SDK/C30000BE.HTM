<TITLE>AH = 07h: Reset Alarm </TITLE></HEAD>
<BODY>
<H3>AH = 07h: Reset Alarm </H3><P>
This function resets the alarm hardware and clears any pending alarm.  An alarm, when set, will reoccur every 24 hours until it is reset.  <P>
<UL><LI>Input: AH = 07h </LI><P>
<LI>Output: AH = 00h <BR>
Carry Clear <P>
</UL>
<UL><LI>Error conditions: None </LI><P>
<LI>Registers modified: AX, STATUS </LI><P>
</UL><P>
</BODY>
