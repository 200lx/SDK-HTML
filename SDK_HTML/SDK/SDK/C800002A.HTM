<H3>GetLHAPIBlockPtr </H3><P>
This function returns the offset address of the currently defined LHAPIBLOCK structure.  <P>
<UL><LI>Syntax: LHAPIBLOCK * DISTANCE GetLHAPIBlockPtr(void) </LI><P>
<LI>Parameters: None </LI><P>
<LI>Returns: The offset address of the currently defined LHAPIBLOCK structure.  </LI><P>
</UL><P>
