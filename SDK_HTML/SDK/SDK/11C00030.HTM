<TITLE>DB_WinStrTo850 </TITLE></HEAD>
<BODY>
<H3>DB_WinStrTo850 </H3><P>
This function converts a Windows (ANSI) zero terminated string to a Code page 850 string (the standard 100LX code page).  It is used when loading an OmniBook file.  <P>
<UL><LI><Pre>Syntax:             DB_WinStrTo850(char far *str); </LI><P>
<LI>May Move Memory:    No </LI><P>
<}Pre></UL><P>
