<H3>Keystrokes </H3><P>
In a standalone environment free of task switching, the only form of event would be the keystroke.  An application may simply replace calls to BIOS Services 16h (or the DOS equivalent) with calls to the System Manager, then take the appropriate fields of the event structure.  <P>
